# Semantic Lexicon for question

# disjunction
- category: (S\S)/S
  semantics: \L S1 S2. (S1 | S2)
  surf: or

# auxiliary
- category: (S\NP)/(S\NP)
  semantics: \E P. P
  surf: do

- category: (S/S)
  semantics: \E P. P
  surf: do

# Negation
- category: (S\NP)/(S\NP)
  semantics: \E P x. -P(x)
  surf: not

# Proper Noun
- category: S/(S\NP)
  semantics: \E P. P(E)

- category: S\(S/NP)
  semantics: \E P. P(E)

# Common Noun
- category: N
  semantics: \E x. E(x)

# Intransitive Verb
- category: S\NP
  semantics: \E x. E(x)

# Transitive Verb
- category: (S\(S/(S\NP)))/(S\(S/NP))
  semantics: \E Q P.P(\x. Q(\y. E(x,y)))

# Determiner
- category: (S/(S\NP))/N
  semantics: \E F G. all x.(F(x) -> G(x))
  surf: every

- category: (S/(S\NP))/N
  semantics: \E F G. exists x.(F(x) & G(x))
  surf: some

- category: (S/(S\NP))/N
  semantics: \E F G. - exists x.(F(x) & G(x))
  surf: "no"


# wh

- category: S/(S\NP)
  semantics: \E P. existential(entity, P(x))
  surf: who

# question?

- category: S\S
  semantics: \E S. (S | - S)
  surf: "?"
