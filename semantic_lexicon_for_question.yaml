# Semantic Lexicon for question

# disjunction
- category: (S\S)/S
  semantics: \L S1 S2. (S1 | S2)
  surf: or

- category: ((S\NP)\(S\NP))/(S\NP)
  semantics: \L P Q x. (Q(x) | P(x))
  surf: or

- category: ((S_[or=true]\NP)\(S\NP))/(S\NP)
  semantics: \L P Q x. ((Q(x) | P(x)) & (Q(x) -> - P(x)) & (P(x) -> - Q(x)))
  surf: or

# auxiliary
- category: (S\NP)/(S\NP)
  semantics: \E P. P
  surf: do

- category: (S/S)
  semantics: \E P. P
  surf: do

# Negation
- category: (S\NP)/(S\NP)
  semantics: \E P x. -P(x)
  surf: not

- category: (S\NP)/(S\NP)
  semantics: \E P x. -P(x)
  surf: didn't

# Proper Noun
- category: S/(S\NP)
  semantics: \E P. P(E)

- category: S\(S/NP)
  semantics: \E P. P(E)

- category: S_[or=true]/(S_[or=true]\NP)
  semantics: \E P. P(E)

# Common Noun
- category: N
  semantics: \E x. E(x)

# Intransitive Verb
- category: S\NP
  semantics: \E x. E(x)

# Transitive Verb
- category: (S\(S/(S\NP)))/(S\(S/NP))
  semantics: \E Q P.P(\x. Q(\y. E(x,y)))

# Determiner
- category: (S/(S\NP))/N
  semantics: \E F G. all x.(F(x) -> G(x))
  surf: every

- category: (S/(S\NP))/N
  semantics: \E F G. exists x.(F(x) & G(x))
  surf: some

- category: (S/(S\NP))/N
  semantics: \E F G. - exists x.(F(x) & G(x))
  surf: "no"


# wh

- category: S/(S\NP)
  semantics: \E P. existential(entity, P(x))
  surf: who

# question
#John came or didn't come.と
#Did John come or din't come?の意味を分けるべきか？
#orの意味と合わせるなら、疑問文の方にalternativeの意味を追加すれば良い？この場合は二重否定除去になる。
#再考の余地あり

- category: S\S
  semantics: \E S. ((S | - S) & (S -> --S) & (-S -> -S))
  surf: "?"
