# Semantic Lexicon for question

# Proper Noun
- category: S/(S\NP)
  semantics: \E P. P(E)

- category: S\(S/NP)
  semantics: \E P. P(E)

# Common Noun
- category: N
  semantics: \E x. E(x)

# Intransitive Verb
- category: S\NP
  semantics: \E x. E(x)

# Transitive Verb
- category: (S\(S/(S\NP)))/(S\(S/NP))
  semantics: \E Q P.P(\x. Q(\y. E(x,y)))

# Determiner
- category: (S/(S\NP))/N
  semantics: \E F G. all x.(F(x) -> G(x))
  surf: every

- category: (S/(S\NP))/N
  semantics: \E F G. exists x.(F(x) & G(x))
  surf: some
